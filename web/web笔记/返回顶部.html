<script type="text/javascript">
        $(function(){
        	var back=$('.back');
        	back.click(function(){
        	var timer = setInterval(function(){
					$(window).scrollTop($(window).scrollTop()-50);
					if($(window).scrollTop() == 0){
						clearInterval(timer);
					}
				},200);
           });
        	$(window).scroll(function() {
				if($(window).scrollTop() < 100){
					back.hide(500);
				} else {
					back.show(500);
				}
			});
        })
	</script>
