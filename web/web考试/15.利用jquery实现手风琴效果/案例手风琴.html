<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        ul {
            list-style: none
        }

        * {
            margin: 0;
            padding: 0;
        }

        div {
            width: 1200px;
            height: 400px;
            margin: 50px auto;
            border: 1px solid black;
            overflow: hidden;
        }

        div li {
            width: 240px;
            height: 400px;
            float: left;
        }

        div ul {
            width: 1200px;
        }


    </style>
    <script src="jquery.js"></script>
    <script>
        $(function () {
            //获取所有的li标签,进入和离开事件
            $("#box>ul>li").mouseover(function () {
                $(this).css("width","800px").siblings("li").css("width","100px");
            });
            $("#box>ul>li").mouseout(function () {
                //find("条件")获取的是调用该方法的对象中的所有的元素
                //内部循环,外部不需要写循环,隐式迭代
                // $(this).parent().find("li").css("width","240px");
                $("#box>ul>li").css("width","240px");
            });
        });
    </script>
</head>
<body>
<div id="box">
    <ul>
        <li><img src="images/001.jpg"/></li>
        <li><img src="images/002.jpg"/></li>
        <li><img src="images/003.jpg"/></li>
        <li><img src="images/004.jpg"/></li>
        <li><img src="images/005.jpg"/></li>
    </ul>
</div>
</body>
</html>
