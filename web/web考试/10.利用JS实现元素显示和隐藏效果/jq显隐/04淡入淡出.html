<!DOCTYPE html>
<html lang="zh-CN">
<head>

	<title>淡入淡出效果</title>
	<style>
      *{
      	padding: 0px;
      	margin: 0px;
      }
	</style>

	<script type="text/javascript" src="jquery.js"></script>
	<script type="text/javascript">
     $(function(){

     	  // 	alert('动画执行完毕');
     	  	
     	  // });

     	  //自动控制淡入淡出显隐

	</script>
	
         
	
</head>

 <input type="button" id="btn" value="点击我"/>

</html>
